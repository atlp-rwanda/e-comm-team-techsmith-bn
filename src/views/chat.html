<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/chat.css">
    <link rel="stylesheet" href="./assets/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techsmisths Chatbox</title>
</head>

<body>

    <div class="global-feedback">
        <span class="user-connected-container">
        </span>
        <span id="logging-out-container">
            <p id="logging-out">We are logging you out... See you soon</p>
        </span>
    </div>

    <div class="chat-container">
        <!-- NAVIGATION BAR -->
        <nav class="chatbot-header">
            <h1 class="chatbot-heading">Techsmiths Chatbox</h1>
            <a href="#" class="leave-chat" id="leave-chat">Leave Chat</a>
        </nav>
        <!-- CHATROOM -->
        <div class="chatroom">
            <!-- SIDEBAR -->
            <div class="chatbox-sidebar">
                <section class="room-name">
                    <h3 class="room-name-heading">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                        </svg>
                        <p>Chat Rooms</p>
                    </h3>
                    <ul class="room-name-list">
                        <li class="room-name-item">
                            <a href="#" class="room-name-item">Techsmith Community</a>
                        </li>
                    </ul>
                </section>
                <section class="users">
                    <h3 class="users-heading">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="green" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="green" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
                        </svg>
                        <p>Active Users</p>
                    </h3>
                    <ul class="users-list" id="users-list">
                    </ul>
                </section>
            </div>
            <!-- CHATBOX -->
            <div class="chatbox" id="chatbox">
                <!-- MESSAGES -->
                <ul class="message-list" id="message-list"></ul>
            </div>
        </div>
        <!-- FOOTER -->
        <footer class="chatbox-footer">
            <form id="message-form">
                <input type="text" id="message" placeholder="Enter Message">
                <input type="submit" id="send-button" value="Send">
            </form>
        </footer>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="assets/chat.js"></script>
</body>

</html>
